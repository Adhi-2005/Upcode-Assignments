<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #152733;">
	<div style="height: 100px;"></div>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card-body">
				<div class="border border-5" style="border-radius: 10px ;color: white; padding: 20px;">
					<h2 style="margin: 15px;">Register Today</h2>
					<h5 style="margin: 15px;">Fill in the data below</h5> <br>
					<form style="color: white;">
						<div style="margin: 15px;">
							<input class="form-control w-75" type="text" placeholder="Full Name">
						</div>
						<div style="margin: 15px;">
							<input class="form-control w-75" type="email" placeholder="E-mail Address">
						</div>
						<div style="margin: 15px;">
							<select class="form-control w-75" aria-label="Select Position">
								<option selected>Position</option>
								<option value="1">Front End Developer</option>
								<option value="2">Backend Developer</option>
								<option value="3">UI/UX Designer</option>
							</select>
						</div>
						<div style="color: white; margin: 15px;" id="passwordHelpBlock" class="form-text">
							<input type="password" id="inputPassword5" placeholder="Password" class="form-control w-75 aria-describedby="passwordHelpBlock">
							Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
						</div>
						<span style="margin: 15px;">Gender:</span>
						<div class="form-check form-check-inline">
							<input type="radio" class="form-check-input" name="gender" value="male" checked> Male
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" class="form-check-input" name="gender" value="female"> Female
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" class="form-check-input" name="gender" value="other"> Other
						</div>
						<div style="margin: 15px;" class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
							<label style="color: white;" class="form-check-label" for="flexCheckDefault">
							I confirm that all the given data are correct
							</label>
						</div>
						<div style="margin: 15px;">
							<button type="button" class="btn btn-secondary">Register</button>
						</div>
					</form>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
  </body>
</html>
